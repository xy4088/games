<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>games</title>
</head>
<body>
<p>name: <input id="name" type="text"></p>
<p>phone: <input id="phone" type="tel"></p>
<p>score: <input id="score" type="number"></p>
<p><input type="button" value="submit" id="subInfo"></p>
<script src="api/jquery.min.js"></script>
<script>

    $('#subInfo').click(function(){
        var name = $('#name').val();
        var phone = $('#phone').val();
        var score = $("#score").val();
        $.post('/lhj/api/index.php', 's=login&name='+name+'&phone='+phone+'&score='+score, function(msg) {
            console.log(msg);
            var data = JSON.parse(msg);
            if(data.code == 0){
                console.log(data.message);
            }else {
                console.log(data.message);
            }
        })
    });

    $.ajax({
        type: "POST",
        url: "/lhj/api/index.php",
        data: "s=queryUserList",
        success: function(msg){
            var data = JSON.parse(msg);
            if(data.code == 0) {
                console.log('success：'+data.message);
            }else {
                console.log('Error：'+data.messages);
            }
        },
        error: function(msg){
            alert(msg);
        }

    });

</script>
</body>
</html>
